  migration_agreement.10:0 "Das Migrationsabkommen"
  migration_agreement.10.t:0 "Das Migrationsabkommen"
  migration_agreement.10.desc:0 "Das Migrationsabkommen"
  migration_agreement.10.d:0 "Wir haben das Abkommen zur Migration unterzeichnet. Wir erwarten, dass innerhalb eines Jahres neue Gruppen von Menschen in unser Land ziehen werden."
  migration_agreement.10.f:0 "'Genau! Wenn wir es fördern, dass billige Arbeitskräfte aus irgendeinem entlegenen, scheinbar unwichtigen Land herkommen, können wir sie einstellen und bei den Löhnen sparen!\n\nIch glaube nicht, dass wir das alleine schaffen. Wir müssen sichergehen, dass dieses Projekt landesweit Fuß fasst.\n\nKeine Sorge, ich kenne die richtigen Leute im Ministerium. Überlass das nur mir.'"
  migration_agreement.10.a:0 "Wir haben die Menschen gefunden, jetzt brauchen wir Investoren!"
  migration_agreement.10.b:0 "Option B."
  migration_agreement.10.c:0 "Option C."

  migration_agreement.11:0 "Das Ende des Migrationsabkommens"
  migration_agreement.11.t:0 "Das Ende des Migrationsabkommens"
  migration_agreement.11.desc:0 "Das Ende des Migrationsabkommens"
  migration_agreement.11.d:0 "Das vereinbarte Migrationsabkommen wurde nicht verlängert. Unsere Länder werden nicht länger die bisherigen Regelungen der Migrationspolitik genießen."
  migration_agreement.11.f:0 "'Am Ende ist es wie in der Liebe, beim Glück und anderen schönen Dingen: Alles nimmt irgendwann ein Ende... egal... zurück an die Arbeit.'"
  migration_agreement.11.a:0 "Wie schade..."
  migration_agreement.11.b:0 "Option B."
  migration_agreement.11.c:0 "Option C."

  migration_agreement_campaign.1:0 "Die Ankunft der Migranten"
  migration_agreement_campaign.1.t:0 "Die Ankunft der Migranten"
  migration_agreement_campaign.1.desc:0 "Die Ankunft der Migranten"
  migration_agreement_campaign.1.d:0 "Nachdem wir dieses vorteilhafte Abkommen mit [SCOPE.sCountry('migration_agreement_country_event_2').GetName] unterzeichnet haben, ist nun die Zeit gekommen, die Vorbereitungen für die Aufnahme neuer Migranten zu treffen."
  migration_agreement_campaign.1.f:0 "'Die Migration großer Menschenmengen ist keine leichte Angelegenheit, mein Freund. Es müssen neue Unterkünfte gebaut werden. Jede Person muss erfasst werden, und vor allem sollte man auf interne Unruhen achten, die entstehen könnten. Hoffen wir, dass alles gut verläuft.'"
  migration_agreement_campaign.1.a:0 "Stellt die Mittel für die Aufnahme bereit!"
  migration_agreement_campaign.1.b:0 "Wir sind noch nicht bereit, wir müssen die Ankunft der Migranten verzögern."
  migration_agreement_campaign.1.c:0 "Option C."

  migration_agreement_campaign.2:0 "Neue Nachbarn, Arbeiter und Steuern!"
  migration_agreement_campaign.2.t:0 "Neue Nachbarn, Arbeiter und Steuern!"
  migration_agreement_campaign.2.desc:0 "Neue Nachbarn, Arbeiter und Steuern!"
  migration_agreement_campaign.2.d:0 "Obwohl sie kostspielig war, hat die neue Kampagne Früchte getragen. Gruppen von Menschen aus [SCOPE.sCountry('migration_country').GetName] überqueren unsere Grenzen und sind bereit, sich in unserem Land niederzulassen. Ein großer Erfolg!"
  migration_agreement_campaign.2.f:0 "Neue Leute sind angekommen, und eine neue Fabrik hat geöffnet. Alles lief nach Plan! Danke unserem Kontakt im Ministerium von unserer Seite. Und jetzt... packen wir es an!"
  migration_agreement_campaign.2.a:0 "Willkommen, Freunde!"
  migration_agreement_campaign.2.b:0 "Option B."
  migration_agreement_campaign.2.c:0 "Option C."

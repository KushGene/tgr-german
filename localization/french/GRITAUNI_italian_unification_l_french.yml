  great_revision_italian_unification.15.t: "La reconquête de la Lombardie-Vénétie"
  great_revision_italian_unification.15.d: "Après la campagne victorieuse contre l'Autriche et la reconquête de la Lombardie et de la Vénétie, l'Italie peut enfin prendre sa place sur l'échiquier géopolitique. Il est maintenant temps pour l'Italie de passer à l'étape suivante pour devenir une grande puissance, il est temps de prendre notre "place sous le soleil" !"
  great_revision_italian_unification.15.f : « Après la conquête de la Lombardie-Vénétie, le processus d'unification italienne a progressé de manière constante. Ces territoires faisant désormais partie du Royaume d'Italie, le mouvement d'unification de la péninsule a pris un nouvel élan.\n\nEn 1860, l'attention s'est déplacée vers le sud, lorsque Giuseppe Garibaldi a mené sa célèbre expédition des Mille, conquérant le Royaume des Deux-Siciles. Cette campagne militaire, soutenue par des volontaires et accueillie favorablement par de nombreux Italiens du Sud, a conduit à l'annexion rapide du Sud.\n\nAprès ce succès, le Parlement italien a déclaré Victor Emmanuel II roi d'une Italie unie en 1861.\n\nEnfin, en 1870, les forces italiennes ont capturé Rome, achevant l'unification. La péninsule italienne était désormais une seule nation sous un seul drapeau. »
  great_revision_italian_unification.15.a: "Bienvenue, frères italiens"
  great_revision_italian_unification.15.b: "aucun."

  great_revision_italian_unification.16.t: "La guerre du Kaiser"
  great_revision_italian_unification.16.d: "Le temps est enfin arrivé, aujourd'hui nous allons récupérer nos territoires volés par l'envahisseur étranger. Nous libérerons nos villes et repousserons l'armée du Kaiser hors de la péninsule italienne ! En avant la Savoie !! Pour l'Italie !!"
  great_revision_italian_unification.16.f: "La conquête de la Lombardie-Vénétie par le Royaume de Sardaigne-Piémont a marqué une étape importante dans l'unification italienne. Après une alliance avec la France, Victor Emmanuel II et le Premier ministre Cavour ont lancé la Seconde Guerre d'Indépendance contre le contrôle autrichien sur la région. Les victoires clés de Magenta et de Solférino ont forcé l'Autriche à céder la Lombardie, tandis que la Vénétie est restée sous domination autrichienne. Ce succès a dynamisé le mouvement nationaliste italien et a démontré l'influence croissante de la Sardaigne dans la péninsule. En 1866, l'Italie s'est alliée à la Prusse dans la guerre austro-prussienne. Bien que les forces italiennes aient subi des défaites, la victoire de la Prusse a poussé l'Autriche à céder la Vénétie à l'Italie."
  great_revision_italian_unification.16.a: "Pour l'Italie ! Pour les Italiens !"
  great_revision_italian_unification.16.b: "aucun."
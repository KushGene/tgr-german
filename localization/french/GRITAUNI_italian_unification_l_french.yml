  ########################### ITALIAN UNIFICATION: JE  #######################################  
  je_emilian_trade_league: "La Ligue commerciale émilienne"
	je_emilian_trade_league_status: "Les duchés émiliens soutiennent l'unification. Si nous unifions nos marchés, nous pourrons créer une intégration économique et politique"
	je_emilian_trade_league_reason: "Pendant l'ère de l'unification italienne, les duchés de Modène, Parme et Lucques se sont retrouvés dans une position complexe. Dirigés par différents monarques, ces territoires ont connu divers degrés de troubles et d'intrigues politiques.\n\nLe duché de Modène, sous le règne de la maison d'Este, a dû faire face à des dissensions internes alors que les appels à l'unification se faisaient de plus en plus forts. Parme, gouvernée par la maison de Bourbon, a également dû faire face à des conflits internes et à des pressions externes pour s'aligner sur les mouvements nationalistes italiens plus larges. Lucques, un duché plus petit, a dû faire face à des défis similaires sous le règne d'Elisa Bonaparte, la sœur de Napoléon.\n\nLes habitants de ces duchés nourrissaient des aspirations à l'indépendance et l'unité, aspirant à faire partie d'une nation italienne cohésive. Alors que les tensions montaient et que les sentiments révolutionnaires se répandaient, les duchés se trouvèrent soumis à des transformations politiques importantes qui façonnèrent leurs destins et le cours de l'unification italienne. "

	je_tuscan_alliance: "L'alliance Piémont-Toscane"
	je_tuscan_alliance_status: "La Toscane est un allié valable pour nos objectifs d'unification. Si nous renforçons notre relation, nous pourrons signer un traité de coopération militaire mutuelle."
	je_tuscan_alliance_reason: "Avant l'unification italienne, la Toscane était le Grand-Duché indépendant de Toscane, gouverné par la dynastie des Habsbourg-Lorraine depuis 1737. C'était une région prospère avec Florence comme capitale culturelle. Après une brève interruption napoléonienne (1801-1814), elle fut restaurée au Congrès de Vienne.\n\nSous le Grand-Duc Léopold II, la Toscane connut un libéralisme et un progrès relatifs, mais les sentiments nationalistes se développèrent dans les années 1840. Les révolutions de 1848 ont conduit à une constitution, bien que Léopold II ait fui plus tard et soit revenu avec le soutien de l'Autriche, mettant en œuvre des politiques conservatrices. En 1859, pendant la deuxième guerre d'indépendance italienne, le sentiment toscan était en faveur de l'unification. Léopold II a abdiqué en avril et, en 1860, la Toscane a voté pour rejoindre le royaume de Sardaigne, devenant ainsi une partie de l'Italie nouvellement unifiée. "

	je_two_sicilies_campaign: "L'expédition des Mille"
	je_two_sicilies_campaign_status: "Nous ne pouvons pas intervenir directement dans les territoires des Bourbons, mais nous pouvons financer les activités des rebelles pour pousser le gouvernement des Deux-Siciles à la chute."
	je_two_sicilies_campaign_reason: "Le Royaume des Deux-Siciles a connu des temps tumultueux pendant la période précédant l'expédition des Mille. Le Royaume, créé en 1816 après le Congrès de Vienne, englobait les régions de Naples et de Sicile, chacune avec ses propres défis et structures sociétales.\n\nAlors que les tensions s'intensifiaient au milieu du XIXe siècle avec la ferveur de l'unification italienne, les dirigeants des Deux-Siciles luttaient pour maintenir le contrôle au milieu des appels croissants à l'indépendance et à l'autodétermination. Le mécontentement du peuple envers la monarchie au pouvoir et le désir d'une Italie unifiée alimentèrent les mouvements et complots révolutionnaires, préparant le terrain pour les événements capitaux qui allaient se dérouler avec l'arrivée de Garibaldi et de ses Mille.\n\nLe Royaume des Deux-Siciles se trouvait à la croisée des chemins, son destin étant étroitement lié au mouvement d'unification italien plus vaste qui allait remodeler à jamais le paysage politique de la péninsule.

  je_papal_state_campaign: "La guerre du pape"
	je_papal_state_campaign_status: "Le gouvernement papal ne peut plus s'opposer à l'unification. Si nous veillons à ce que peu de grandes puissances n'interviennent, nous pourrons commencer la conquête de l'État pontifical."
	je_papal_state_campaign_reason: "Les États pontificaux étaient des territoires du centre de l'Italie sous le contrôle souverain direct du pape. Au début du XIXe siècle, les États pontificaux ont dû faire face à des défis importants. Les guerres napoléoniennes ont conduit à l'occupation française et à l'abolition temporaire du régime pontifical. Après la défaite de Napoléon, le Congrès de Vienne a rétabli les États pontificaux en 1815. Cependant, les sentiments nationalistes croissants et les demandes d'unification avec d'autres États italiens ont conduit à des tensions croissantes.\n\nLe pape a résisté à ces pressions, les considérant comme des menaces à son pouvoir temporel, mais, dans les années suivantes, les États pontificaux sont devenus de plus en plus isolés à mesure que le mouvement d'unification italienne prenait de l'ampleur. En 1860, une grande partie du territoire pontifical avait été annexée par le royaume de Sardaigne, ne laissant que Rome et ses environs sous contrôle pontifical. Ce vestige persistera jusqu'en 1870, lorsque Rome est finalement tombée aux mains des forces italiennes, achevant le processus d'unification."

	je_austria_hungary_campaign: "La reconquête de la Lombardie-Vénétie"
	je_austria_hungary_campaign_status: "Le rêve italien est devenu réalité, mais il reste encore des territoires sous contrôle étranger. Il est temps de déclarer notre revendication sur ces terres contre l'Autriche."
	je_austria_hungary_campaign_reason: "Pendant le processus d'unification italienne, la conquête de la Lombardie-Vénétie fut une étape cruciale. En 1859, le Royaume de Sardaigne, dirigé par Victor Emmanuel II et soutenu par une alliance avec la France de Napoléon III, lança la Seconde Guerre d'Indépendance contre l'Empire autrichien, qui contrôlait la région.\n\nAprès les victoires aux batailles de Magenta et de Solférino, l'Autriche fut contrainte de céder la Lombardie à la France, qui la céda ensuite au Royaume de Sardaigne. En 1866, lors de la Troisième Guerre d'Indépendance, l'Italie s'allia à la Prusse, qui était en guerre avec l'Autriche. Malgré les défaites italiennes à Custoza et à Lissa, la victoire de la Prusse obligea l'Autriche à céder la Vénétie au Royaume d'Italie par le biais de la médiation française.\n\nAvec l'annexion de la Lombardie-Vénétie, l'Italie fit un pas décisif vers l'unification, posant les bases d'un pays enfin indépendant et uni."


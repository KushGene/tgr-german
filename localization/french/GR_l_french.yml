	########################## LAWS DESCRIPTION #########################
	law_consumption_fiscal_reform_desc: "Une réforme fiscale qui ne taxera que la consommation de biens, laissant intacts les revenus, les dividendes et autres taxes régressives."
	law_land_fiscal_reform_desc: "Cette réforme fiscale appliquera une nouvelle méthode de taxation, en incluant les taxes du secteur agricole dans le revenu national."
	law_per_capita_fiscal_reform_desc: "Avec l'industrialisation à venir, beaucoup de gens se déplacent vers les grandes villes. Cette nouvelle réforme fiscale créera un nouvel impôt forfaitaire appliqué aux travailleurs adultes célibataires."
	law_income_fiscal_reform_desc: "Cette nouvelle réforme fiscale introduira de nouveaux impôts calculés en pourcentage sur les revenus et les dividendes de l'activité économique, en appliquant des niveaux d'imposition inférieurs pour les entreprises, par rapport à la population."
	law_dividend_fiscal_reform_desc: "Le nouveau système fiscal réformera la structure de la fiscalité, permettant à la population de payer des impôts en fonction de sa capacité de contribution."
	law_old_age_pension_desc: "Avec la nouvelle réglementation en matière de droit des travailleurs, les syndicats peuvent négocier avec les groupes des secteurs productifs pour assurer un traitement équitable des travailleurs pendant leur emploi."
	law_no_pension_desc: "L'État ne fournit aucune sécurité après la retraite du travail pour la vieillesse."
	law_minimum_pension_desc: "Une partie du salaire du travailleur est déduite pour payer les pensions à la génération précédente. Ce faisant, l'État aidera les personnes âgées avec un minimum de subvention pour subvenir à leurs besoins primaires."
	law_medium_pension_desc: "L'État déduira une partie du salaire des travailleurs comme contribution pour assurer leur pension lorsqu'ils arriveront à l'âge de la retraite."
	law_modern_pension_desc: "L'Institut national de sécurité sociale est l'entité principale de l'État qui fournit la pension nationale à toutes les personnes qui arrivent à l'âge de la retraite."
	law_no_salary_regulation_desc: "Notre nation n'applique aucune politique spéciale pour réguler le marché du travail."
	law_salary_competitive_economy_desc: "Pour inciter les investisseurs étrangers à ouvrir des affaires dans notre pays, nous veillons à ce que notre économie soit attractive grâce à une politique spécifique en faveur des entreprises."
	law_salary_minimum_safety_desc: "L'État fournit une réglementation standard pour trouver le juste équilibre entre la sécurité des besoins des travailleurs et une économie compétitive."
	law_salary_national_contract_desc: "Nous devons établir des politiques rigides et spécifiques pour éviter que les intérêts des grandes entreprises puissent nuire au bien-être de nos citoyens."
	foreign_policy_no_focus_desc: "Notre agenda étranger ne fixe aucun objectif spécifique, nous laissant trouver un équilibre entre nos priorités."
	foreign_policy_diplomatic_embassies_desc: "A l'ère moderne dans laquelle nous vivons, il est important d'établir de bonnes relations avec les autres pays, qu'ils soient proches ou lointains, pour assurer le bon équilibre sur l'échiquier mondial."
	foreign_policy_authoritarian_representation_desc: "Notre pays a trop longtemps été négligé dans les affaires mondiales. Nous devons renforcer notre gouvernement et notre réputation afin de gagner en importance parmi les grandes puissances."
	foreign_policy_military_expansionism_desc: "Peu importe l'influence ou la richesse d'un pays. Les armées seront toujours le facteur dominant dans les affaires mondiales. Le renforcement de notre armée garantira que nous serons craints et respectés à l'intérieur comme à l'extérieur de notre nation."
	#foreign_policy_foreign_investments_desc: "In a World that is becoming increasingly globalized, it is of fundamental importance to be able to establish as many economic and commercial links with other countries. Having economic influence on other countries also means having political influence, but opening ourselves up to the world could also leave us open to other external Powers."
	foreign_policy_foreign_investments_desc: "Nous ne pouvons pas développer notre économie seuls. Nous devons inciter les investisseurs étrangers à apporter leurs capitaux dans notre pays. Ce faisant, nous assurerons une croissance continue et stable, mais nous ouvrir au monde pourrait également nous exposer à l'influence des grandes puissances extérieures."
	economic_incentives_no_focus_desc: "Nous ne mettons en place aucune incitation spécifique pour notre économie"
	economic_incentives_agricolture_desc: "La richesse d'une nation provient de sa terre. En promettant des allégements fiscaux supplémentaires dans le secteur agricole, nous inciterons les particuliers à investir leurs capitaux sur notre territoire."
	economic_incentives_plantation_desc: "Les terres riches et fertiles dont nous disposons nous permettent d'exploiter pleinement l'espace disponible pour construire de nouvelles plantations. Nous encourageons le secteur privé à investir en introduisant des allégements fiscaux dans le secteur."
	economic_incentives_fishing_desc: "Notre grande nation est située dans une zone géographiquement favorable à l'industrie de la pêche. Les courants favorables et la vie marine abondante nous permettent d'exploiter pleinement cette richesse. Nous avons juste besoin de personnes prêtes à investir leur argent dans ce secteur."
	economic_incentives_extracting_desc: "Les énormes gisements naturels de notre territoire nous permettent d'extraire un surplus de ressources que nous pouvons concentrer à la fois sur l'exportation et sur l'utilisation dans notre économie. Nous introduisons de nouveaux avantages fiscaux pour encourager les investisseurs à ouvrir de nouvelles mines."
	economic_incentives_industry_desc: "L'industrialisation est arrivée. Les nouvelles technologies nous permettent d'augmenter considérablement la production, et avec elle aussi les profits. Nous investissons autant de ressources que possible dans le secteur pour élargir toujours plus notre marché."
	economic_incentives_services_desc: "La première phase de l'industrialisation a apporté prospérité et richesse. Mais maintenant, de plus en plus de nouveaux secteurs émergent où la valeur de l'esprit dépasse celle des armes. De nouveaux métiers sont nés et avec l'augmentation du niveau de vie, notre économie est de plus en plus en demande d'opérateurs spécialisés. Nous encourageons ce nouveau secteur en promettant des avantages fiscaux aux nouveaux investisseurs."
	economic_incentives_university_desc: "Notre économie a besoin de qualifications hautement qualifiées pour croître. Nous devons investir dans notre secteur public pour garantir que chaque nouvelle génération sera plus compétente que la précédente."
	economic_incentives_military_desc: "En ces temps difficiles, le secteur militaire prend de plus en plus d'importance. Nous devons sécuriser notre nation en encourageant les gens à rejoindre notre armée."
	law_unregulated_work_time_desc: "Heures de travail non réglementées"
	law_token_time_regulations_desc: "Journées de travail de 12 heures"
	law_limited_work_hours_desc: "Journées de travail de 10 heures"
	law_protected_leisure_desc: "Journées de travail de 8 heures"

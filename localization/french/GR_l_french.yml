	tax_department: "Ministère des impôts"
	je_tax_department_tutorial_1:0 "La Grande Révision : Réforme fiscale"
	je_tax_department_tutorial_1_reason:0 "La Grande Révision a introduit une nouvelle fonctionnalité qui vous permet d'appliquer différents niveaux de taxes à différentes strates de population.\n\nAprès un mois de jeu, un événement désactivera le système de taxes Vanilla, passant à la nouvelle #bold Réforme fiscale#!.\n\nAprès cela, votre panneau budgétaire ne collectera que les #bold Taxes à la consommation#! tandis que dans le #bold Bâtiment de l'onglet Développement#! vous trouverez le nouveau #bold Ministère des impôts#! qui vous permet d'appliquer différents niveaux de taxes en fonction des #bold Lois de réforme fiscale#! actuelles.\n\nLa logique restera la même que dans Vanilla : des taxes régressives commençant par le haut vers des taxes plus progressives descendantes.\n\n#bold PROFITEZ DE VOS NOUVELLES TAXES VICTORIA 3 EXPÉRIENCE!#!"


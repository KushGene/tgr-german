  ########################### GERMAN UNIFICATION #######################################
  je_puppet_mecleburg_button: "Sécuriser les frontières du Holstein"
  je_puppet_mecleburg_button_desc: "La question du Schleswig-Holstein a toujours été l'un des principaux obstacles à notre unification. Sécuriser la frontière en faisant de Mecleburg une partie de notre nation, garantira que nous serons prêts à envahir le territoire danois lorsque la campagne commencera."

  je_war_denmark_button: "Commencer la Blitzkrieg"
  je_war_denmark_button_desc: "Nous devons agir vite. Si nous lançons une attaque rapide sur les territoires danois, toutes les grandes puissances ne pourront pas interférer dans notre guerre. Cette action infâme aura un coût diplomatique élevé, mais une fois la guerre terminée, nous ferons un pas en avant vers notre unification."

  je_war_austria_button: "La Grande Guerre des Frères"
  je_war_austria_button_desc: "La diplomatie a échoué. Les Autrichiens ne nous laisseront jamais prendre le contrôle de notre propre destin. Si nous voulons assurer notre leadership parmi les nations allemandes, nous devons montrer notre puissance sur le champ de bataille. Nous humilierons les Autrichiens et nous réunirons les principautés allemandes sous un seul drapeau !"

  great_revision_german_unification_brother_war:0 "La Grande Guerre des Frères".
  great_revision_german_unification_german_empire:0 "La grande unification allemande"
  great_revision_german_unification_denmark_invasion:0 "La libération du Schleswig-Holstein"
  great_revision_german_unification_stallmate:0 "La suprématie prussienne"

  great_revision_german_unification.1:0 "La sécurisation des frontières du Holstein"
  great_revision_german_unification.1.t:0 "La sécurisation des frontières du Holstein"
  great_revision_german_unification.1.d:0 "Pour préparer notre invasion des territoires danois, nous devons sécuriser un passage direct pour nos troupes. Grâce à notre influence sur le, nous pousserons diplomatiquement le gouvernement de Mecleburg à faire partie de notre Royaume."
  great_revision_german_unification.1.f:0 "Excellences du gouvernement du Mecklembourg, il est dans votre intérêt de tenir compte de notre demande. Alors que nous nous préparons à l'offensive à venir, votre coopération n'est pas seulement attendue, mais nécessaire. Nous exigeons un passage ouvert pour nos troupes à travers vos territoires, et nous espérons que vous comprenez les implications d'un refus à cette demande de soutien. Lorsque la guerre commencera, votre position dépendra de votre alignement avec nous. C'est le moment pour le Mecklembourg de prouver sa loyauté et d'assurer sa stabilité future."
  great_revision_german_unification.1.a:0 "Rappelez les généraux pour préparer le plan d'invasion."

  great_revision_german_unification.2:0 "Envahir le Danemark"
  great_revision_german_unification.2.t:0 "Envahir le Danemark"
  great_revision_german_unification.2.d:0 "Le temps est venu, il est temps de libérer nos frères allemands du joug des Danois. Aujourd'hui commence la première étape vers l'unification de notre pays. Une nouvelle nation ! Une nouvelle Allemagne !"
  great_revision_german_unification.2.f:0 "Honorables députés, la question du Schleswig-Holstein exige une action décisive de la Prusse. Ces duchés, liés à la Confédération allemande, ont été revendiqués à tort par le Danemark. Il est de notre devoir de défendre les droits du peuple allemand dans ces territoires et de restituer ce qui appartient légitimement à notre Confédération. La Prusse doit mener cet effort, non seulement pour protéger nos frères allemands, mais aussi pour garantir notre rôle de défenseur des intérêts allemands. Il est temps d'agir maintenant, pour l'avenir d'une Allemagne unie !"
  great_revision_german_unification.2.a:0 "Mobilisez les troupes !"

  great_revision_german_unification.3:0 "La Grande Guerre des Frères"
  great_revision_german_unification.3.t:0 "La Grande Guerre des Frères"
  great_revision_german_unification.3.d:0 "Le temps de l'Autriche est révolu, et pour l'avenir d'une Allemagne unie, la Prusse doit se lever. C'est douloureux, mais notre loyauté envers cette cause l'exige. Nous devons nous battre pour ce qui nous est dû, quel qu'en soit le prix !"
  great_revision_german_unification.3.f:0 "Camarades, nous sommes aujourd'hui confrontés à une décision difficile mais nécessaire. Nous ne sommes pas appelés à combattre un ennemi lointain, mais à affronter nos propres frères allemands. Cette guerre est cruciale pour assurer le leadership légitime de la Prusse parmi les États allemands. Bien que nous partagions avec l'Autriche un héritage commun, nous devons reconnaître que son temps est révolu. Pour l'avenir d'une Allemagne unie et forte, la Prusse doit relever le défi. Ce n'est pas sans douleur que nous empruntons ce chemin, mais notre devoir envers la cause l'exige. Avançons, résolus dans notre objectif."
  great_revision_german_unification.3.a:0 "Directement à Vienne !"
  
  #EVENT TO GIVE GERMAN LEADERSHIP TO PRUSSIA IN CASE OF STALLMATE
  great_revision_german_unification.4:0 "Suprématie prussienne"
  great_revision_german_unification.4.t:0 "Suprématie prussienne"
  great_revision_german_unification.4.d:0 "Après toutes ces années d'impasse politique, il est définitivement clair que la Prusse mènera toutes les nations mineures allemandes vers l'unification. L'Autriche a été mise en veilleuse et une nouvelle grande puissance allemande est apparue."
  great_revision_german_unification.4.f:0 "Notre suprématie est claire ! Le comportement désintéressé de l'Autriche envers la politique régionale a montré qu'elle n'est plus capable de fournir un leadership efficace. À partir de ce moment, tous les frères et sœurs de la culture allemande seront désormais dirigés par la Prusse !"
  great_revision_german_unification.4.a:0 "Salut à la Confédération de l'Allemagne du Nord !"

  great_revision_german_unification.5:0 "La Grande Unification Allemande"
  great_revision_german_unification.5.t:0 "La Grande Unification Allemande"
  great_revision_german_unification.5.d:0 "La Diplomatie a échoué. Les Grandes Nations ne nous laisseront jamais prendre le contrôle de notre propre destin. Si nous voulons assurer notre Leadership parmi les Nations Allemandes, nous devons montrer notre puissance sur le champ de bataille. Nous humilierons la France et toutes les Nations qui s'opposeront à nous, nous réunirons les principautés allemandes sous un seul drapeau !"
  great_revision_german_unification.5.f:0 "Aujourd'hui, non seulement Berlin, ou notre Grande Nation nous soutient, mais le Monde entier attend nos Actions ! Cette Guerre décidera du sort de l'Allemagne ! Qui gagnera ? Qui écrira l'Histoire ? Une chose est sûre : après ce conflit, un nouvel Ordre surgira, et l'Ancien Ordre s'effondrera !"
  great_revision_german_unification.5.a:0 "Pour Berlin ! Pour l'Allemagne !"
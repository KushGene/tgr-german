  je_emilian_trade_league: "Die Emilianische Handelsliga"
  je_emilian_trade_league_status: "Die Herzogtümer Emilia unterstützen die Einigung. Wenn wir unseren Markt mit ihrem vereinigen, können wir eine integrierte wirtschaftliche und politische Einheit schaffen."
  je_emilian_trade_league_reason: "Zur Zeit der italienischen Einigung befanden sich die Herzogtümer Modena, Parma und Lucca in einer komplizierten Lage. Sie wurden von verschiedenen Monarchen regiert und litten unter unterschiedlichem Ausmaß an Unruhen und politischen Intrigen.\n\nDas Herzogtum Modena, regiert vom Haus Este, sah sich zunehmender innerer Unzufriedenheit gegenüber, während die Forderungen nach Einigung immer lauter wurden. Auch Parma, unter der Herrschaft des Hauses Bourbon, kämpfte mit internen Konflikten und äußerem Druck, sich den größeren italienischen Nationalbewegungen anzuschließen. Lucca, ein kleineres Herzogtum unter der Herrschaft von Elisa Bonaparte, Napoleons Schwester, stand vor ähnlichen Herausforderungen.\n\nDie Menschen in diesen Herzogtümern hegten den Wunsch nach Unabhängigkeit und Einheit und sehnten sich danach, Teil einer zusammenhängenden italienischen Nation zu sein. Da die Spannungen wuchsen und sich revolutionäre Gefühle verbreiteten, standen die Herzogtümer an der Schwelle zu weitreichenden politischen Veränderungen, die ihr Schicksal und den Verlauf der italienischen Einigung prägen würden."

  je_tuscan_alliance: "Das Piemont-Toskana-Bündnis"
  je_tuscan_alliance_status: "Die Toskana ist ein geeigneter Verbündeter für unsere Einigungsbestrebungen. Wenn wir unsere Beziehungen stärken, sollten wir einen Vertrag über gegenseitige militärische Zusammenarbeit unterzeichnen können."
  je_tuscan_alliance_reason: "Vor der italienischen Einigung war die Toskana ein unabhängiges Großherzogtum, das seit 1737 von den Habsburg-Lothringern regiert wurde. Es war eine wohlhabende Region, mit Florenz als kulturellem Zentrum. Nach einer kurzen napoleonischen Unterbrechung (1801–1814) wurde es auf dem Wiener Kongress wiederhergestellt.\n\nUnter Großherzog Leopold II. erlebte die Toskana eine relativ liberale und fortschrittliche Phase, doch in den 1840er Jahren nahmen die nationalistischen Gefühle zu. Die Revolutionen von 1848 führten zu einer Verfassung, wenngleich Leopold II. später mit österreichischer Hilfe zurückkehrte und konservative Maßnahmen ergriff. Bis 1859, während des Zweiten Italienischen Unabhängigkeitskrieges, befürwortete man in der Toskana die Einigung. Leopold II. dankte im April ab, und 1860 stimmte die Toskana für den Beitritt zum Königreich Sardinien, das Teil des neu entstehenden Italiens wurde."

  je_two_sicilies_campaign: "Der Zug der Tausend"
  je_two_sicilies_campaign_status: "Wir können nicht direkt in den bourbonischen Gebieten intervenieren, aber wir können die Aktivitäten der Rebellen finanzieren, um die Regierung der Zwei Sizilien zu Fall zu bringen."
  je_two_sicilies_campaign_reason: "Das Königreich beider Sizilien durchlebte in der Zeit vor dem Zug der Tausend unruhige Jahre. Das Königreich entstand 1816 nach dem Wiener Kongress und umfasste die Regionen Neapel und Sizilien, jeweils mit eigenen Herausforderungen und Gesellschaftsstrukturen.\n\nMit dem Aufkommen des italienischen Einigungsbestrebens in der Mitte des 19. Jahrhunderts fiel es den Herrschern des Königreichs beider Sizilien zunehmend schwer, die Kontrolle angesichts steigender Forderungen nach Unabhängigkeit und Selbstbestimmung zu behalten. Die Unzufriedenheit der Bevölkerung mit der Herrschaft des Monarchen und der Wunsch nach einem vereinten Italien befeuerten revolutionäre Bewegungen und Umsturzpläne. So stand das Königreich an einem Scheideweg, sein Schicksal eng verknüpft mit der größeren Bewegung der italienischen Einigung, die die politische Landschaft der Halbinsel für immer verändern sollte."

  je_papal_state_campaign: "Der Krieg des Papstes"
  je_papal_state_campaign_status: "Die päpstliche Regierung kann sich nicht länger gegen die Einigung stellen. Wenn wir sicherstellen, dass die Großmächte nicht eingreifen, können wir die Eroberung des Kirchenstaates beginnen."
  je_papal_state_campaign_reason: "Der Kirchenstaat umfasste Gebiete in Mittelitalien unter direkter Herrschaft des Papstes. Zu Beginn des 19. Jahrhunderts sah er sich erheblichen Schwierigkeiten gegenüber. Die Napoleonischen Kriege führten zu einer französischen Besetzung und zeitweiligen Abschaffung der päpstlichen Herrschaft. Nach Napoleons Niederlage wurde der Kirchenstaat 1815 auf dem Wiener Kongress wiederhergestellt. Doch die wachsenden nationalen Bestrebungen und der Wunsch nach Einigung mit den anderen italienischen Staaten führten zu zunehmenden Spannungen.\n\nDer Papst lehnte diese Forderungen ab und betrachtete sie als Bedrohung seiner weltlichen Macht. Doch in den darauffolgenden Jahren geriet der Kirchenstaat immer mehr in Isolation, da die Einigungsbewegung an Momentum gewann. 1860 wurde ein Großteil seines Territoriums vom Königreich Sardinien annektiert, sodass nur noch Rom und dessen Umgebung unter päpstlicher Kontrolle blieben. Dieser Restbestand sollte bis 1870 überdauern, als Rom schließlich an italienische Truppen fiel und die Einigung vollendet wurde."

  je_austria_hungary_campaign: "Die Rückeroberung Lombardo-Venetiens"
  je_austria_hungary_campaign_status: "Der italienische Traum hat sich fast erfüllt, doch einige Gebiete stehen noch unter fremder Kontrolle. Es ist an der Zeit, unseren Anspruch auf diese Ländereien gegen Österreich durchzusetzen."
  je_austria_hungary_campaign_reason: "Während der italienischen Einigung war die Eroberung Lombardo-Venetiens ein entscheidender Schritt. Im Jahr 1859 führte das Königreich Sardinien unter König Viktor Emanuel II. und mit Unterstützung Napoleons III. (Frankreich) den Zweiten Italienischen Unabhängigkeitskrieg gegen das damals österreichisch kontrollierte Gebiet.\n\nNach den Siegen in den Schlachten von Magenta und Solferino sah sich Österreich gezwungen, die Lombardei an Frankreich abzutreten, das sie dann an das Königreich Sardinien weitergab. 1866, während des Dritten Italienischen Unabhängigkeitskrieges, verbündete sich Italien mit Preußen, das sich zu dieser Zeit mit Österreich im Krieg befand. Trotz italienischer Niederlagen bei Custoza und Lissa zwang der Sieg Preußens Österreich dazu, Venetien an das Königreich Italien zu übergeben.\n\nMit der Annexion Lombardo-Venetiens machte Italien einen entscheidenden Schritt in Richtung Einigung und schuf die Grundlage für einen schließlich unabhängigen und geeinten Staat."


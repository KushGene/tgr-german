  je_risorgimento_sardinia_path_button_event_1: "Die Emilianische Handelsliga"
  je_risorgimento_sardinia_path_button_event_1_desc: "Die Herzogtümer Modena, Parma und Lucca streben seit Langem nach Unabhängigkeit vom österreichischen Joch. Wir müssen Ressourcen und Einfluss in ihrem Gebiet investieren, um sie in unseren Einflussbereich zu bringen."

  je_risorgimento_sardinia_path_button_event_2: "Die Emilianische Handelsliga"
  je_risorgimento_sardinia_path_button_event_2_desc: "Dank der wirtschaftlichen Stärke, die dadurch entstanden ist, sind die drei Herzogtümer nun Teil des piemontesischen Marktes. Um die Einigung erfolgreich abzuschließen, müssen wir jetzt eine politische und territoriale Integration vorantreiben."

  je_risorgimento_sardinia_path_button_event_3: "Das Piemont-Toskana-Bündnis"
  je_risorgimento_sardinia_path_button_event_3_desc: "Wir müssen unseren Einfluss auf toskanischem Gebiet erhöhen, damit alle pro-einigungsorientierten Kräfte bereitstehen, wenn wir handeln müssen."

  je_risorgimento_sardinia_path_button_event_4: "Das Piemont-Toskana-Bündnis"
  je_risorgimento_sardinia_path_button_event_4_desc: "Das Großherzogtum Toskana ist ein ausgezeichneter Verbündeter und Wirtschaftspartner. Wir müssen unsere Bindungen stärken, um gemeinsam auf die Einigung hinzuarbeiten."

  je_risorgimento_sardinia_path_button_event_5: "Der Zug der Tausend"
  je_risorgimento_sardinia_path_button_event_5_desc: "Die bourbonische Regierung hängt seit Langem an den alten restaurativen Idealen. Ihre politische Untätigkeit hat zur vollständigen Lähmung der italienischen Halbinsel geführt. Wenn wir Italien vereinen wollen, müssen wir sicherstellen, dass die Massen des Königreichs sich gegen ihre eigenen Herrscher erheben. Wir werden die Aktivitäten der Rebellen finanzieren, um die bourbonische Regierung zu stürzen."

  je_risorgimento_sardinia_path_button_event_6: "Nationales Einigungsgefühl anstacheln"
  je_risorgimento_sardinia_path_button_event_6_desc: "Wir werden die Aktivitäten der Rebellen finanzieren, um Unruhe auf der Halbinsel zu stiften. Jeder Einsatz ist entscheidend, um unser Ziel zu erreichen, und wir werden nicht ruhen, bis die Savoyer Flagge über Neapel weht."

  je_risorgimento_sardinia_path_button_event_7: "Der Krieg des Papstes"
  je_risorgimento_sardinia_path_button_event_7_desc: "Der Kirchenstaat steht wie eine mächtige Barriere gegen die italienische Einigung, während er die Hoffnungen des Volkes erstickt. Der Einfluss des Papstes auf weltliche Angelegenheiten hat die Träume von einem geeinten Land lange verhindert. Um dieses kirchliche Bollwerk zu zerschlagen, müssen wir Patrioten zusammenrufen und einen leidenschaftlichen Feldzug gegen die klerikale Autorität entfachen. Mit ausreichenden Ressourcen und unerschütterlichem Rückhalt können wir die Aufständischen stärken und in den vom Papst kontrollierten Gebieten Zwietracht säen. Dieser Aufstand wird die päpstliche Regierung zwingen, ihren Griff zu lockern. Indem wir die Macht der Kirche über die Staatsangelegenheiten beenden, bahnen wir den Weg für ein souveränes Italien, frei von fremder Vorherrschaft und reaktionären Kräften. Damit kann der Geist der Einheit in unserem Volk erblühen."

  je_risorgimento_sardinia_path_button_event_8: "Der Turiner Vertrag"
  je_risorgimento_sardinia_path_button_event_8_desc: "Im Jahr 1860 markierte der Vertrag von Turin einen entscheidenden Moment in der Geschichte der italienischen Einigung. Unterzeichnet zwischen dem Königreich Sardinien-Piemont und Frankreich, regelte dieser Vertrag die Übertragung der Souveränität über Nizza und Savoyen. Im Gegenzug verpflichtete sich Frankreich, Piemont bei seinem Vorgehen gegen die Österreicher zu unterstützen. Dieses strategische Bündnis war von wesentlicher Bedeutung, um Piemont als militärische und politische Macht zu stärken. Der Akt festigte nicht nur die Rolle Frankreichs als Schlüsselfigur im Einigungsprozess, sondern bereitete auch den Boden für ein neues, geeintes Italien, frei von jahrhundertelanger territorialer Zersplitterung."

  je_risorgimento_sardinia_path_button_event_9: "Krieg mit dem Kirchenstaat"
  je_risorgimento_sardinia_path_button_event_9_desc: "Die Invasion des Kirchenstaates durch das Königreich Sardinien-Piemont war ein Wendepunkt in der italienischen Einigung. Da der Deutsch-Französische Krieg die französische Unterstützung für den Papst schwächte, nutzte die italienische Regierung die Gelegenheit, ihren Anspruch auf Rom geltend zu machen. Die italienische Armee rückte vor und stieß auf geringen Widerstand der päpstlichen Truppen. Mit diesem entschlossenen Vorgehen sollte Rom in das neu geeinte Italien integriert werden, ein lang gehegter Traum italienischer Nationalisten. Die Eroberung Roms bedeutete nicht nur das Ende der päpstlichen Weltmacht, sondern festigte auch den Status Italiens als geeinte Nation und kürte Rom zur Hauptstadt, womit ein bedeutendes Kapitel in der italienischen Geschichte abgeschlossen wurde."

  je_risorgimento_sardinia_path_button_event_10: "Krieg des Kaisers"
  je_risorgimento_sardinia_path_button_event_10_desc: "Die Eroberung Lombardo-Venetiens durch das Königreich Sardinien-Piemont war ein wichtiger Meilenstein der italienischen Einigung. Nach einem Bündnis mit Frankreich führten Viktor Emanuel II. und Premierminister Cavour den Zweiten Unabhängigkeitskrieg gegen die österreichische Kontrolle über diese Region. Wichtige Siege bei Magenta und Solferino zwangen Österreich, die Lombardei abzutreten, während Venetien unter österreichischer Herrschaft blieb. Dieser Erfolg beflügelte die italienische Nationalbewegung und demonstrierte den wachsenden Einfluss Sardiniens auf der Halbinsel. 1866 schloss sich Italien im Deutschen Krieg Preußen an. Obwohl italienische Truppen Niederlagen erlitten, zwang Preußens Sieg Österreich, Venetien an Italien abzutreten."


  ########################### ITALIAN UNIFICATION: EVENTS #######################################
  great_revision_italian_unification.10:0 "Flüstern des Risorgimento"
  great_revision_italian_unification.10.d:0 "Die Winde des Nationalismus wehen durch die lange zersplitterten Staaten der italienischen Halbinsel. [ROOT.GetCountry.GetAdjective] Patrioten und romantische Intellektuelle fordern gleichermaßen die Vereinigung eines einzigen italienischen Staates."
  great_revision_italian_unification.10.f:0 "\"Nein, Signore. Ich bin kein Ausländer und ich bin nicht [ROOT.GetCountry.GetAdjectiveNoFormatting]. Ich bin ein Italiener, und ein Italiener ist in Italien niemals ein Fremder.\""
  great_revision_italian_unification.10.a:0 "Italien muss aus dem Vergessen auferstehen."
  great_revision_italian_unification.10.b:0 "Wir werden uns nicht unbedacht in diesen Wind werfen."

  great_revision_italian_unification.1.t:0 "Die Piemont-Emilianische Handelsliga"
  great_revision_italian_unification.1.d:0 "Unsere Bemühungen in den emilianischen Herzogtümern haben zu einer raschen Ausweitung unseres Einflusses geführt. Jetzt ist die Zeit gekommen, unseren wirtschaftlichen Einfluss mit einem Zollvertrag zu festigen – der erste Schritt für die spätere Integration."
  great_revision_italian_unification.1.f:0 "Die Herzogtümer Emilia sind Teil unseres Wirtschaftsraums durch einen wegweisenden Handelsvertrag. Wir haben die Handelsschranken beseitigt, die den wirtschaftlichen Austausch einst behinderten, und sorgen nun für einen reibungslosen Fluss von Waren und Ressourcen zwischen unseren Gebieten. Dieses Abkommen stellt einen bedeutenden Durchbruch dar, da wir den Weg für eine intensivere wirtschaftliche Zusammenarbeit und ein gemeinsames Wachstum ebnen. Es ist ein entscheidender Schritt hin zu einer tieferen Integration, die unseren Industrien und unseren Bürgern gleichermaßen zum Vorteil gereicht. Damit markieren wir einen weiteren wichtigen Moment in der größeren Vision eines geeinten und wirtschaftlich vernetzten Italiens."
  great_revision_italian_unification.1.a:0 "Zuerst die Währung... dann das Gebiet."
  great_revision_italian_unification.1.b:0 "Keine."

  great_revision_italian_unification.2.t:0 "Die Piemont-Emilianische Integration"
  great_revision_italian_unification.2.d:0 "Dank der entstandenen wirtschaftlichen Stärke sind die drei Herzogtümer jetzt Teil des piemontesischen Marktes. Um die Einigung erfolgreich abzuschließen, müssen wir nun die politische und territoriale Integration vorantreiben."
  great_revision_italian_unification.2.f:0 "\"Es steht fest, mein Herr, dass die Herzogtümer Emilia von nun an zu unserem Königreich gehören. Wir haben unsere italienischen Brüder endlich aus den Fängen Österreichs befreit! Ein weiterer Schritt in Richtung unserer großen Einigung.\""
  great_revision_italian_unification.2.a:0 "Vorwärts zur Einigung!"
  great_revision_italian_unification.2.b:0 "Keine."

  great_revision_italian_unification.3.t:0 "Der Piemont-Toskanische Vertrag"
  great_revision_italian_unification.3.d:0 "Durch die Unterzeichnung dieses Freundschaftsabkommens mit der toskanischen Regierung stellen wir feste Beziehungen sicher, während wir auf einen künftigen Vertrag zur militärischen Zusammenarbeit hinarbeiten."
  great_revision_italian_unification.3.f:0 "\"Piemontesen, Toskaner, Emilianer. Wir sind nur der erste Schritt in die Zukunft, der Beginn einer großen Reise, die unser aller Schicksal prägen wird. Eine Zukunft, deren Weg schon geebnet ist, eine Zukunft, die uns nicht nur mit unseren Brüdern im Süden vereinen wird, sondern mit allen, die unseren Traum, unsere Hoffnungen und unsere Werte teilen.\n\nWir stehen zusammen, die Vorhut einer neuen Ära, in der jede Region, jede Stadt und jedes Herz im Einklang schlägt.\n\nVorwärts, Savoyen! Für den Ruhm unseres Landes, für die Ehre unseres Volkes! Auf, Italiener! Dies ist der Moment, auf den wir gewartet haben! Die Zeit ist gekommen, unsere Kräfte, unseren Mut, unseren Einsatz zu vereinen. Marschieren wir gemeinsam in diese glorreiche Zukunft!\""
  great_revision_italian_unification.3.a:0 "Zum Wohl, mein Freund!"
  great_revision_italian_unification.3.b:0 "Keine."

  great_revision_italian_unification.4.t:0 "Das Piemont-Toskana-Bündnis"
  great_revision_italian_unification.4.d:0 "Unsere Beziehungen zum Großherzogtum Toskana haben sich gestärkt. Ihre Regierung unterstützt die Savoyer voll und ganz bei der Einigung, und so können wir unseren Einfluss auf der ganzen Halbinsel ausweiten. Nun ist die Zeit gekommen, den Blick nach Süden zu richten."
  great_revision_italian_unification.4.f:0 "Indem wir unsere Ressourcen und Streitkräfte vereinen, haben wir unsere Position in der Region gestärkt und sorgen für Stabilität und Sicherheit in beiden Ländern. Dies ist ein Wendepunkt, an dem sich unsere gemeinsamen Interessen zum Wohle unserer Völker vereinen. Gemeinsam gehen wir nun mit einem gemeinsamen Ziel voran und festigen unser Bündnis angesichts zukünftiger Herausforderungen und Chancen.\n\nDa wir nun einen Verbündeten auf der Halbinsel haben, können wir unsere nächsten Schritte zur Einigung planen."
  great_revision_italian_unification.4.a:0 "Vorwärts in den Süden Italiens!"
  great_revision_italian_unification.4.b:0 "Keine."

  great_revision_italian_unification.5.t:0 "Aufstände in Süditalien"
  great_revision_italian_unification.5.d:0 "Unsere Agenten berichten von zahlreichen Aufständen in verschiedenen Teilen Süditaliens. Bewaffnete Gruppen organisieren sich, um gegen die Bourbonentruppen vorzugehen."
  great_revision_italian_unification.5.f:0 "Plötzlich flog die Tür des Savoyer Palastes heftig auf, und ein Bote stürmte herbei und rief: „Mein Herr! Mein Herr! Es hat begonnen! Hunderte von Menschen gehen auf die Straßen und bewaffnen sich, so gut sie können, bereit, in zahlreichen Städten Regierungsgebäude anzugreifen. Die Revolution in den Zwei Sizilien hat soeben begonnen!“"
  great_revision_italian_unification.5.a:0 "Wie traurig für die Bourbonen... Wie auch immer..."
  great_revision_italian_unification.5.b:0 "Keine."

  great_revision_italian_unification.6.t: "Italienische Nationalisten erobern Zwei Sizilien"
  great_revision_italian_unification.6.d: "Begeistert von dem Ruf nach der Gründung einer italienischen Nation haben nationalistische Rebellen Zwei Sizilien in ihre Gewalt gebracht und sich zur Einigung Italiens unter dem Banner von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] bekannt."
  great_revision_italian_unification.6.f: "Im Jahr 1860, kurz vor der Einnahme Neapels, rückten Giuseppe Garibaldi und seine Truppen nach mehreren Siegen über die Bourbonenarmee rasch durch Süditalien vor. Als Garibaldi sich Neapel näherte, nahm die Spannung in der Stadt zu. König Franz II. erkannte die Schwächung seiner Truppen und floh nach Gaeta, wobei er Neapel praktisch schutzlos zurückließ. Die Verteidigung der Stadt war chaotisch, und die Bevölkerung gespalten zwischen Anhängern der Bourbonen und Befürwortern der Einigung. Als Garibaldi näher rückte, sahen ihn viele Neapolitaner als Befreier und hofften auf ein Ende der bourbonischen Herrschaft sowie den Anschluss an das Königreich Sardinien."
  great_revision_italian_unification.6.a: "Wir heißen unsere Brüder und Schwestern willkommen."
  great_revision_italian_unification.6.b: "Es ist besser, unsere Nachbarn nicht zu beunruhigen."

  great_revision_italian_unification.7.t: "Die Einigung der Zwei Sizilien"
  great_revision_italian_unification.7.d: "Nach der Einnahme Neapels und der Vertreibung der Bourbonen bleibt nur noch eine andere Nation, die unsere Bestimmung kreuzt. Es ist an der Zeit, dass die weltliche Macht der Päpste endet."
  great_revision_italian_unification.7.f: "Im Jahr 1860, während der Expedition der Tausend unter Giuseppe Garibaldi, eroberten pro-einheitliche Rebellen Neapel in einem entscheidenden Moment der italienischen Einigung. Nach mehreren Siegen über die bourbonischen Truppen gelang es Garibaldi, sich der Stadt zu nähern, die ohne größeren Widerstand kapitulierte. Am 7. September 1860 zog Garibaldi triumphierend in Neapel ein und wurde von der Bevölkerung als Befreier empfangen. Dieses Ereignis bedeutete das endgültige Ende des Königreichs beider Sizilien und ebnete den Weg für die Angliederung Süditaliens an das Königreich Sardinien, was die Grundlage für die Gründung des Königreichs Italien 1861 legte."
  great_revision_italian_unification.7.a: "Es ist Zeit für den letzten Kraftakt!"
  great_revision_italian_unification.7.b: "Keine."

  great_revision_italian_unification.8.t: "Integration der toskanischen Regierung"
  great_revision_italian_unification.8.d: "Die Vorbereitungen für die Invasion des Kirchenstaates haben begonnen, doch das hält unseren bürokratischen Prozess nicht auf. Jetzt ist der Moment gekommen, die Regierung der Toskana noch vor der finalen Schlacht einzugliedern."
  great_revision_italian_unification.8.f:0 "\"Das stimmt, Bruder! Vor ein paar Jahren hätte niemand gedacht, dass der italienische Traum Wirklichkeit wird. Aber schließlich sind wir hier, sitzen vor dem Kamin, kurz bevor unser großer Moment kommt – das Ereignis, auf das wir seit Jahren ungeduldig warten. Genießen wir diese ruhige Nacht, Bruder, denn bald marschieren wir nach Rom!\""
  great_revision_italian_unification.8.a:0 "Vereint wehren wir uns, vereint einigen wir uns!"
  great_revision_italian_unification.8.b:0 "Keine."

  great_revision_italian_unification.9.t: "Der Turiner Vertrag"
  great_revision_italian_unification.9.d: "Der Vertrag von Turin wird unterzeichnet und markiert einen entscheidenden Schritt in der italienischen Einigung. Nizza und Savoyen wurden an Piemont übertragen, wodurch wir unsere Position gegenüber Österreich und dem Kirchenstaat stärken und neue Hoffnung auf ein geeintes Italien wecken."
  great_revision_italian_unification.9.f: "\"Die Abmachung steht, mein König! Mit Frankreich in unserem Rücken haben wir nun nur noch unsere Rivalen vor uns. Die Einheit ist fast vollendet, nur ein letzter Kraftakt fehlt. Wir werden Mittelitalien einigen und dann unsere italienische Macht über die Habsburger Gebiete ausbreiten!\""
  great_revision_italian_unification.9.a:0 "Vorwärts nach Rom!"
  great_revision_italian_unification.9.b:0 "Keine."

  great_revision_italian_unification.11.t: "Krieg mit dem Kirchenstaat"
  great_revision_italian_unification.11.d: "Endlich ist es soweit, heute marschieren wir in die päpstlichen Gebiete für den letzten Akt unserer Einigung. Heute schauen nicht nur Italiener, sondern alle Großmächte auf uns! Vorwärts, Savoyen!! Für Italien!!"
  great_revision_italian_unification.11.f: "Im September 1860 begann das Königreich Sardinien unter Viktor Emanuel II. und Premierminister Cavour den Einmarsch in den Kirchenstaat. Piemontesische Truppen unter General Cialdini überschritten die Grenze in den Marken und in Umbrien. Ihr Ziel war es, diese Gebiete dem entstehenden Königreich Italien einzuverleiben und so die weltliche Macht des Papstes einzuschränken.\n\nTrotz des Widerstands der päpstlichen Armee errangen die sardischen Kräfte rasch Siege. Diese Kampagne war ein entscheidendes Kapitel im italienischen Einigungsprozess. Der Angriff auf das päpstliche Gebiet war Teil einer umfassenderen Strategie, die politische Zersplitterung und den fremden Einfluss auf der Halbinsel zu beenden und sie unter einer einzigen Flagge zu einen."
  great_revision_italian_unification.11.a: "Für Italien! Für die Italiener!"
  great_revision_italian_unification.11.b: "Keine."

  great_revision_italian_unification.12.t: "Die Große Italienische Einigung"
  great_revision_italian_unification.12.d: "Die päpstliche Armee hat kapituliert, und nach dem Friedensvertrag schweigen die Kanonen, während die Trompeten den Sieg verkünden. Wir haben heute Geschichte geschrieben! Ein neuer Tag, ein neues Italien!"
  great_revision_italian_unification.12.f: "Im September 1870 nutzten die italienischen Truppen die Gelegenheit, Rom einzunehmen, während Frankreich im Deutsch-Französischen Krieg gebunden war. Am 20. September durchbrach General Raffaele Cadorna mit seinen Truppen an der Porta Pia die Aurelianische Mauer. Papst Pius IX. befahl seinen zahlenmäßig unterlegenen Truppen, das Feuer einzustellen, um Blutvergießen zu vermeiden. Die päpstlichen Zuaven ergaben sich und damit endete die Herrschaft der Kirchenstaaten. Rom wurde rasch dem Königreich Italien angegliedert und zur Hauptstadt erklärt, womit die territoriale Einigung vollendet war. Dieses Ereignis markierte das Ende der weltlichen Macht des Papstes, wenngleich die Spannungen zwischen Italien und dem Vatikan noch Jahrzehnte andauern sollten."
  great_revision_italian_unification.12.a: "Viva l'Italia!"
  great_revision_italian_unification.12.b: "Keine."

  great_revision_italian_unification.13.t: "Integration der toskanischen Regierung"
  great_revision_italian_unification.13.d: "Nach der erfolgreichen Gründung Italiens sandten alle italienischen Kleinstaaten, die noch nicht integriert waren, Botschafter, um offiziell die Einigung zu unterstützen. Sie bitten darum, Teil des neu entstandenen italienischen Staates zu werden."
  great_revision_italian_unification.13.f: "Am 17. März 1861 wurde das Königreich Italien offiziell proklamiert und markierte damit die Gründung des italienischen Staates. Nach Jahren von Kriegen, Aufständen und diplomatischen Bemühungen gelang die Einigung eines Großteils der italienischen Halbinsel, getragen von Schlüsselfiguren wie Garibaldi, Cavour und König Viktor Emanuel II. Turin wurde zur ersten Hauptstadt des neuen Königreichs. Dennoch blieben einige Gebiete, darunter Rom und Venetien, noch außerhalb italienischer Kontrolle. Trotz dieser Ausnahmen hatte Italien einen entscheidenden Schritt zu seiner nationalen Einheit getan und damit die Grundlage für einen geeinten Staat gelegt."
  great_revision_italian_unification.13.a: "Willkommen, italienische Brüder"
  great_revision_italian_unification.13.b: "Keine."

  great_revision_italian_unification.14.t: "Integration des Kirchenstaates"
  great_revision_italian_unification.14.d: "Nach der erfolgreichen Gründung Italiens sandten alle italienischen Kleinstaaten, die noch nicht integriert waren, Botschafter, um offiziell die Einigung zu unterstützen. Sie bitten darum, Teil des neu entstandenen italienischen Staates zu werden."
  great_revision_italian_unification.14.f: "Im September 1860 begann das Königreich Sardinien unter Viktor Emanuel II. und Premierminister Cavour den Einmarsch in den Kirchenstaat. Piemontesische Truppen, kommandiert von General Cialdini, überschritten die Grenze in den Marken und in Umbrien. Ihr Ziel war es, diese Gebiete dem entstehenden Königreich Italien einzuverleiben und so die weltliche Macht des Papstes einzuschränken.\n\nTrotz des Widerstands der päpstlichen Armee errangen die sardischen Kräfte rasch Siege. Diese Kampagne war ein entscheidendes Kapitel im italienischen Einigungsprozess. Der Angriff auf päpstliche Gebiete war Teil einer umfassenderen Strategie, die politische Zersplitterung und den fremden Einfluss auf der Halbinsel zu beenden und sie unter einer einzigen Flagge zu einen."
  great_revision_italian_unification.14.a: "Willkommen, italienische Brüder"
  great_revision_italian_unification.14.b: "Keine."

  great_revision_italian_unification.15.t: "Italien beansprucht Lombardo-Venetien zurück"
  great_revision_italian_unification.15.d: "Nach der erfolgreichen Kampagne gegen Österreich und der Rückeroberung Lombardo-Venetiens kann Italien nun endlich seinen Platz auf dem geopolitischen Schachbrett einnehmen. Es ist Zeit für den nächsten Schritt, um eine Großmacht zu werden. Es ist Zeit für unseren „Platz an der Sonne“!"
  great_revision_italian_unification.15.f: "Nach der Eroberung Lombardo-Venetiens schritt der italienische Einigungsprozess kontinuierlich voran. Mit der Eingliederung dieser Gebiete in das Königreich Italien erhielt die Bewegung für die Vereinigung der Halbinsel neuen Auftrieb.\n\n1860 richtete sich der Blick nach Süden, als Giuseppe Garibaldi seinen berühmten Zug der Tausend anführte und das Königreich beider Sizilien eroberte. Diese militärische Kampagne, unterstützt von Freiwilligen und begrüßt von vielen Süditalienern, führte zur raschen Annexion des Südens.\n\nIn der Folge rief das italienische Parlament 1861 Viktor Emanuel II. zum König eines geeinten Italiens aus.\n\nSchließlich fiel 1870 Rom an die italienischen Truppen, wodurch die Einigung vollendet wurde. Die italienische Halbinsel war nun unter einer Flagge vereint."
  great_revision_italian_unification.15.a: "Willkommen, italienische Brüder."
  great_revision_italian_unification.15.b: "Keine."

  great_revision_italian_unification.16.t: "Krieg des Kaisers"
  great_revision_italian_unification.16.d: "Endlich ist die Zeit gekommen, heute holen wir uns unsere von fremden Mächten geraubten Gebiete zurück. Wir werden unsere Städte befreien und die Armee des Kaisers aus der italienischen Halbinsel vertreiben! Vorwärts, Savoyen!! Für Italien!!"
  great_revision_italian_unification.16.f: "Die Eroberung Lombardo-Venetiens durch das Königreich Sardinien-Piemont war ein bedeutender Meilenstein der italienischen Einigung. Nach dem Bündnis mit Frankreich führten Viktor Emanuel II. und Premierminister Cavour den Zweiten Unabhängigkeitskrieg gegen die österreichische Kontrolle über die Region. Entscheidende Siege bei Magenta und Solferino zwangen Österreich dazu, die Lombardei abzutreten, während Venetien unter österreichischer Herrschaft blieb. Dieser Erfolg belebte die italienische Nationalbewegung und bekräftigte den wachsenden Einfluss Sardiniens auf der Halbinsel. 1866 schloss sich Italien im Deutschen Krieg Preußen an. Obwohl italienische Truppen Niederlagen hinnehmen mussten, zwang Preußens Sieg Österreich, Venetien an Italien abzutreten."
  great_revision_italian_unification.16.a: "Für Italien! Für die Italiener!"
  great_revision_italian_unification.16.b: "Keine."

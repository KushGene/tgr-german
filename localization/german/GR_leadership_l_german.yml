  politician_progaganda_campaign.1:0 "Die Propagandakampagne"
  politician_progaganda_campaign.1.t:0 "Die Propagandakampagne"
  politician_progaganda_campaign.1.desc:0 "Die Propagandakampagne"
  politician_progaganda_campaign.1.d:0 "Die Kampagne zur Steigerung der Popularität von [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] wurde gestartet. Nun müssen wir entscheiden, ob wir einen proaktiven oder aggressiveren Ansatz verfolgen."
  politician_progaganda_campaign.1.f:0 "'Ganz genau, mein Freund. Ich sage es offen: [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] ist der Politiker, den wir brauchen – der richtige Mann zur richtigen Zeit!'\n\n'Ist er nicht etwas zu enthusiastisch, um die Partei zu führen?'\n\n'Wie kommst du darauf?'\n\n'Nun, letztens begann er seine Rede buchstäblich mit den Worten: Ich werde MEINE Partei zu Größe führen, und unsere Nation ... zum Wohle des Kaiserreichs ... äh, ich meinte der Republik.'"
  politician_progaganda_campaign.1.a:0 "Lasst [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] vor der Menge seine rhetorischen Fähigkeiten einsetzen."
  politician_progaganda_campaign.1.b:0 "[SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] muss sich auf die Probleme unseres Landes konzentrieren."
  politician_progaganda_campaign.1.c:0 "Nutzt die Rede von [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName], um die Position unserer Partei in der Regierung zu stärken, selbst wenn dies als Machtdemonstration gesehen wird."

  politician_progaganda_campaign.2:0 "Die Diskreditierungskampagne"
  politician_progaganda_campaign.2.t:0 "Die Diskreditierungskampagne"
  politician_progaganda_campaign.2.desc:0 "Die Diskreditierungskampagne"
  politician_progaganda_campaign.2.d:0 "[SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] ist für unser Land zu unbequem geworden. Es ist Zeit, seine Gefolgschaft zu dezimieren."
  politician_progaganda_campaign.2.f:0 "Schlamm, Schlamm, ich LIEBE Schlamm! Besonders, wenn ich ihn in Gesichter werfe."
  politician_progaganda_campaign.2.a:0 "Startet eine Schmutzkampagne gegen [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName]."
  politician_progaganda_campaign.2.b:0 "Das reicht nicht! Sorgt dafür, dass nicht einmal seine Mutter noch etwas mit ihm zu tun haben möchte!"

  politician_progaganda_campaign.3:0 "Die revolutionäre Kampagne"
  politician_progaganda_campaign.3.t:0 "Die revolutionäre Kampagne"
  politician_progaganda_campaign.3.desc:0 "Die revolutionäre Kampagne"
  politician_progaganda_campaign.3.d:0 "[SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] hat die Massen gegen die etablierte Ordnung aufgewiegelt, um die politische Richtung unseres Landes zu verändern."
  politician_progaganda_campaign.3.f:0 "'Was macht all diese Menschenmenge vor dem Regierungsgebäude?'\n\n'Lass sie doch, das ist wahrscheinlich eine Parade zum Nationalfeiertag, wir haben Wichtigeres zu tun.'\n\n'Kann sein... aber diese ganzen roten Flaggen machen mich nervös...'"
  politician_progaganda_campaign.3.a:0 "Sorgt dafür, dass [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] genügend Unterstützung für eine Petition an die Regierung erhält."
  politician_progaganda_campaign.3.b:0 "Dies ist keine Zeit für Zurückhaltung! Die Revolution kommt, und wir werden sie anführen!"


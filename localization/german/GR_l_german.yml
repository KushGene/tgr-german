  ########################## LAWS DESCRIPTION #########################
  law_consumption_fiscal_reform_desc: "Eine Finanzreform, die ausschließlich den Verbrauch von Gütern besteuert, während Einkommen, Dividenden und andere progressive Steuern unberührt bleiben."
  law_land_fiscal_reform_desc: "Diese Finanzreform führt eine neue Besteuerungsmethode ein, bei der auch landwirtschaftliche Erträge in das Staatseinkommen einbezogen werden."
  law_per_capita_fiscal_reform_desc: "Mit der fortschreitenden Industrialisierung zieht es immer mehr Menschen in die großen Städte. Diese neue Finanzreform führt eine einheitliche Kopfsteuer für jeden erwachsenen Arbeiter ein."
  law_income_fiscal_reform_desc: "Diese neue Finanzreform führt Steuern ein, die prozentual auf das Einkommen und Dividenden aus wirtschaftlichen Aktivitäten erhoben werden. Unternehmen werden dabei geringer besteuert als die allgemeine Bevölkerung."
  law_dividend_fiscal_reform_desc: "Das neue Steuersystem überarbeitet die Steuerstruktur so, dass die Bevölkerung Steuern auf Grundlage ihrer Leistungsfähigkeit zahlt."
  law_old_age_pension_desc: "Mit den neuen Bestimmungen bezüglich Arbeiterrechten können Gewerkschaften mit den Produktionssektoren Vereinbarungen treffen, um Arbeitern während ihrer Beschäftigung eine faire Behandlung zu gewährleisten."
  law_no_pension_desc: "Der Staat gewährt im Alter keine Absicherung nach dem Ende der Berufstätigkeit."
  law_minimum_pension_desc: "Ein Teil des Arbeitslohns wird einbehalten, um die Rente der vorherigen Generation zu finanzieren. Der Staat hilft den Älteren damit, ihre Grundbedürfnisse zu decken."
  law_medium_pension_desc: "Der Staat zieht einen Teil des Arbeitslohns der Arbeiter als Beitrag für ihre Rente ein, die sie nach Erreichen des Rentenalters erhalten."
  law_modern_pension_desc: "Das Nationale Institut für Soziale Sicherheit ist die Hauptinstitution des Staates, die allen Menschen im Rentenalter eine staatliche Rente gewährt."
  law_no_salary_regulation_desc: "Unsere Nation wendet keine besonderen Richtlinien zur Regulierung des Arbeitsmarktes an."
  law_salary_competitive_economy_desc: "Um ausländische Investoren anzulocken, sorgen wir mit speziellen pro-geschäftlichen Richtlinien für ein attraktives Wirtschaftsumfeld."
  law_salary_minimum_safety_desc: "Der Staat bietet eine grundlegende Regulierung an, um ein Gleichgewicht zwischen den Bedürfnissen der Arbeiter und einer wettbewerbsfähigen Wirtschaft zu finden."
  law_salary_national_contract_desc: "Wir müssen strenge und spezifische Richtlinien festlegen, damit die Interessen großer Unternehmen nicht das Wohl unserer Bürger gefährden."
  foreign_policy_no_focus_desc: "Unsere Außenpolitik legt keinen besonderen Schwerpunkt fest, sodass wir unsere Prioritäten flexibel gestalten können."
  foreign_policy_diplomatic_embassies_desc: "In der modernen Ära, in der wir leben, ist es wichtig, gute Beziehungen zu anderen Ländern aufzubauen, egal ob nah oder fern, um das richtige Gleichgewicht auf dem globalen Schachbrett zu sichern."
  foreign_policy_authoritarian_representation_desc: "Unser Land wurde in den globalen Angelegenheiten lange Zeit übergangen. Wir müssen unsere Regierung und unseren Ruf stärken, um eine bedeutende Position unter den Großmächten einzunehmen."
  foreign_policy_military_expansionism_desc: "Es spielt keine Rolle, wie einflussreich oder wohlhabend ein Land ist: Armeen bleiben der dominierende Faktor in der Weltpolitik. Wenn wir unser Militär stärken, werden wir im In- und Ausland gefürchtet und respektiert sein."
  #foreign_policy_foreign_investments_desc: "In einer zunehmend globalisierten Welt ist es von grundlegender Bedeutung, möglichst viele wirtschaftliche und kommerzielle Verbindungen zu anderen Ländern aufzubauen. Wirtschaftlicher Einfluss bedeutet auch politischer Einfluss – doch wer sich der Welt öffnet, macht sich auch angreifbar für äußere Mächte."
  foreign_policy_foreign_investments_desc: "Wir können unsere Wirtschaft nicht allein ausbauen. Wir müssen ausländische Investoren dazu bewegen, ihr Kapital in unser Land zu bringen. Auf diese Weise stellen wir ein kontinuierliches und stabiles Wachstum sicher, wobei wir uns jedoch auch der Gefahr externer Großmächte öffnen."
  economic_incentives_no_focus_primary_desc: "Wir setzen keine spezifischen Anreize für unsere Wirtschaft."
  economic_incentives_no_focus_secondary_desc: "Wir setzen keine spezifischen Anreize für unsere Wirtschaft."
  economic_incentives_no_focus_tertiary_desc: "Wir setzen keine spezifischen Anreize für unsere Wirtschaft."
  economic_incentives_no_focus_public_desc: "Wir setzen keine spezifischen Anreize für unsere Wirtschaft."
  economic_incentives_agricolture_desc: "Der Reichtum einer Nation stammt von ihrem Land. Indem wir Steuererleichterungen für den Landwirtschaftssektor anbieten, ermutigen wir Privatpersonen, ihr Kapital in unserem Gebiet zu investieren."
  economic_incentives_plantation_desc: "Unser fruchtbares Land ermöglicht es, den verfügbaren Raum für neue Plantagen zu nutzen. Wir fördern das Engagement des privaten Sektors, indem wir Steuererleichterungen in diesem Bereich gewähren."
  economic_incentives_fishing_desc: "Unsere Nation liegt geografisch günstig für die Fischerei. Durch günstige Strömungen und einen reichen Fischbestand können wir diese Ressourcen voll ausschöpfen. Wir benötigen lediglich Investoren, die bereit sind, in diesen Sektor zu investieren."
  economic_incentives_extracting_mining_desc: "Die umfangreichen natürlichen Vorkommen in unserem Staatsgebiet ermöglichen uns, einen Überschuss an Ressourcen zu fördern, den wir sowohl exportieren als auch in unserer Wirtschaft nutzen können. Wir führen neue Steuererleichterungen ein, um Investoren zum Bau neuer Bergwerke zu animieren."
  economic_incentives_extracting_logging_desc: "Die umfangreichen natürlichen Vorkommen in unserem Staatsgebiet ermöglichen uns, einen Überschuss an Ressourcen zu fördern, den wir sowohl exportieren als auch in unserer Wirtschaft nutzen können. Wir führen neue Steuererleichterungen ein, um Investoren zum Aufbau neuer Forstbetriebe zu bewegen."
  economic_incentives_extracting_oil_desc: "Die umfangreichen natürlichen Vorkommen in unserem Staatsgebiet ermöglichen uns, einen Überschuss an Ressourcen zu fördern, den wir sowohl exportieren als auch in unserer Wirtschaft nutzen können. Wir führen neue Steuererleichterungen ein, um Investoren zur Ölförderung zu ermutigen."
  economic_incentives_industry_manufactoring_desc: "Die Industrialisierung hat begonnen. Neue Technologien steigern die Produktion – und damit die Gewinne – immens. Wir investieren möglichst viele Ressourcen in diesen Sektor, um unseren Markt stetig zu vergrößern."
  economic_incentives_industry_light_desc: "Die Industrialisierung hat begonnen. Neue Technologien steigern die Produktion – und damit die Gewinne – immens. Wir investieren möglichst viele Ressourcen in diesen Sektor, um unseren Markt stetig zu vergrößern."
  economic_incentives_industry_heavy_desc: "Die Industrialisierung hat begonnen. Neue Technologien steigern die Produktion – und damit die Gewinne – immens. Wir investieren möglichst viele Ressourcen in diesen Sektor, um unseren Markt stetig zu vergrößern."
  economic_incentives_services_desc: "Die erste Phase der Industrialisierung brachte Wohlstand und Reichtum. Doch nun entstehen immer mehr neue Bereiche, in denen geistige Arbeit den manuellen Tätigkeiten überlegen ist. Neue Berufe sind entstanden, und mit dem steigenden Lebensstandard wächst auch der Bedarf an spezialisierten Arbeitskräften. Wir fördern diesen neuen Sektor, indem wir Steuererleichterungen für Investoren anbieten."
  economic_incentives_university_desc: "Unsere Wirtschaft benötigt hochqualifizierte Fachkräfte, um weiter zu wachsen. Wir müssen in unseren öffentlichen Sektor investieren, damit jede neue Generation fähiger ist als die vorherige."
  economic_incentives_military_desc: "In diesen unsicheren Zeiten gewinnt der Militärsektor immer mehr an Bedeutung. Wir müssen unsere Nation sichern und ermutigen unsere Bürger, sich unserer Armee anzuschließen." 
  law_unregulated_work_time_desc: "Ungeregelte Arbeitszeiten"
  law_token_time_regulations_desc: "12-Stunden-Arbeitstage"
  law_limited_work_hours_desc: "10-Stunden-Arbeitstage"
  law_protected_leisure_desc: "8-Stunden-Arbeitstage"
  law_no_environment_regulations_desc: "Keine Umweltschutzbestimmungen"
  law_minimum_environment_regulations_desc: "Minimale Umweltschutzbestimmungen"
  law_standard_environment_regulations_desc: "Standard-Umweltschutzbestimmungen"
  law_eco_environment_regulations_desc: "Umweltfreundliche Umweltschutzbestimmungen"
  law_free_trade_desc: "Diese Handelspolitik fördert die Spezialisierung der Unternehmen, indem sie die Versorgung mit Rohstoffen erleichtert und den Export jener Waren fördert, auf die sich die Nation spezialisiert hat."
  law_protectionism_desc: "Diese Handelspolitik zielt darauf ab, stabile und wettbewerbsfähige Marktpreise zu gewährleisten und setzt Anreize für Lieferungen aus dem Ausland."
  law_economic_decentralism_desc: "Jeder Staat besitzt volle Kompetenz in der Verwaltung und Finanzierung, kann eigenständig neue Projekte initiieren und finanzieren."
  law_administrative_decentralism_desc: "Die einzelnen Staaten verwalten die bürokratischen Prozesse weitgehend selbständig, mit nur geringfügiger Aufsicht durch die Zentralregierung."
  law_local_autonomies_desc: "Diese Regierungsform gewährt jedem Staat begrenzte Entscheidungsbefugnisse, jedoch stets unter der Kontrolle der Zentralregierung."
  law_administrative_centralism_desc: "Alle bürokratischen und administrativen Prozesse werden von Regierungsbehörden unter direkter Kontrolle des zentralen Apparats verwaltet."
  law_economic_centralism_desc: "Die einzelnen Staaten verfügen nicht über wirtschaftliche Autonomie; sämtliche Finanzaktivitäten unterliegen der direkten Aufsicht der Zentralregierung."


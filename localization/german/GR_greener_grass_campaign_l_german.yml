  greener_grass_campaign_events.1.d:0 "Nachdem wir unser Dekret zur Förderung der Migration in unseren nicht eingegliederten Staat in [SCOPE.sCountry('move_to_state').GetAdjective] [SCOPE.sState('move_to_state').GetStateRegion.GetName] erlassen haben, ziehen zahlreiche Menschen aus unserer Nation dorthin. Dies wird unsere Kolonisationsbemühungen verstärken."
